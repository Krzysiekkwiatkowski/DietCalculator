<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type"	content="text/html;	charset=UTF-8" />
    <title>Title</title>
</head>
<body>
<h3 th:text="'Wyszukaj:'"></h3>
<form th:action="@{/diet/product/search}" method="post">
    Nazwa: <input type="text" name="name">
    <input type="submit" value="Wyszukaj">
</form>
<h3 th:text="'Lista produktów: '"></h3>
<div th:each="product : ${products}">
    <p>
        <p style="display: inline" th:text="${product.name} + ' '" /><a style="display: inline" th:href="@{'/diet/product/edit/' + ${product.id}}" th:text="'Edytuj'"></a><a style="margin-left: 5px;display: inline" th:href="@{'/diet/product/delete/' + ${product.id}}" th:text="'Usuń'"></a>
        <div th:if="${confirm != null}">
            <div th:if="${product.id == confirm}">
                <p th:text="'Czy na pewno chcesz usunąć ' + ${product.name}" />
                <a th:href="@{'/diet/product/delete/' + ${product.id} + '/yes'}"><button type="submit" th:text="'Tak'"/></button></a>
                <form th:action="@{/diet/product/all}" method="get">
                    <input type="submit" value="Nie">
                </form>
            </div>
        </div>
    </p>
</div>
</body>
</html>
