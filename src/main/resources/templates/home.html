<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;	charset=UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/basic.css}">
    <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/effect.js}"></script>
</head>
<body>
<div style="display: inline-flex">
<div style="background-image: url(/static/images/background_left.jpg)" id="leftPanel" class="inLine bcgLeft"></div><div id="content" class="inLine">
    <div th:if="${!session.containsKey('logged') || session.logged != 'logged'}">
        <div class="w block" style="background-color: lightgrey" th:include="fragments/logBar"></div>
    </div>
    <div th:if="${session.logged == 'logged'}">
        <div class="w block" style="background-color: lightgrey" th:include="fragments/logoutBar"></div>
    </div>
    <a class="aMain" th:href="@{/diet/home}">
        <div class="block" style="background-color: gray; border: 3px solid black; width: 979px; height: 79px; text-align: center;">
            <h1 style="color: black" th:text="'Kalkulator diety'"></h1>
        </div>
    </a>
    <div class="block">
        <div style="background-color: lightgrey; width: 984px" th:include="fragments/navBar"></div>
    </div>
    <div id="centralPanel">
        <div class="block positionAbsolute" style="background-color: white; text-align: center">
            <div class="positionRelative" th:if="${addProduct != null}">
                <div th:replace="addProduct :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${editProduct != null}">
                <div th:replace="editProduct :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${allProducts != null}">
                <div th:replace="allProducts :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${productOption != null}">
                <div th:replace="productOption :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${addCategory != null}">
                <div th:replace="addCategory :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${editCategory != null}">
                <div th:replace="editCategory :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${allCategories != null}">
                <div th:replace="allCategories :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${categoryOption != null}">
                <div th:replace="categoryOption :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${addTraining != null}">
                <div th:replace="addTraining :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${balanceOption != null}">
                <div th:replace="balanceOption :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${editTraining != null}">
                <div th:replace="editTraining :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${registerUser != null}">
                <div th:replace="registerUser :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${editUser != null}">
                <div th:replace="editUser :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${userOption != null}">
                <div th:replace="userOption :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${loginForm != null}">
                <div th:replace="loginForm :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${changePassword != null}">
                <div th:replace="changePassword :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${correctCalories != null}">
                <div th:replace="correctCalories :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${trainingOption != null}">
                <div th:replace="trainingOption :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${viewMeal != null}">
                <div th:replace="viewMeal :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${viewMeals != null}">
                <div th:replace="viewMeals :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${mealOption != null}">
                <div th:replace="mealOption :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${deleteUser != null}">
                <div th:replace="deleteUser :: body">
                </div>
            </div>
            <div class="positionRelative" th:if="${addMeal != null}">
                <div th:replace="addMeal :: body">
                </div>
            </div>
        </div>
        <div class="block" style="background-color: white; text-align: center">
            <div th:if="${balance != null || longBalance != null}">
                <div th:replace="actualBalance :: body">
                </div>
            </div>
            <div th:if="${planning != null}">
                <div th:replace="planning :: body">
                </div>
            </div>
        </div>
    </div>
</div><div style="background-image: url(/static/images/background_right.jpg)" id="rightPanel" class="inLine bcgRight"></div></div>
</body>
</html>
