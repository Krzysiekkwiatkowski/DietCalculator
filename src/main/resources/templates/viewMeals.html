<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type"	content="text/html;	charset=UTF-8" />
    <title>Title</title>
</head>
<body>
<div th:if="${exist != null}">
    <div th:each="meal : ${meals}">
        <p>
            <p style="display: inline" th:text="'Posiłek nr.' + ${meal.mealNumber}"/>
            <form class="inLine" th:action="@{'/diet/meal/view/' + ${meal.mealNumber}}" method="get">
                <button class="formButton button" style="margin-left: 10px" type="submit" th:text="'Zobacz szczegóły'"></button>
            </form>
            <form class="inLine" th:action="@{'/diet/meal/delete/' + ${meal.id}}" method="get">
                <button class="formButton button" style="margin-left: 10px" type="submit" th:text="'Usuń'"></button>
            </form>
            <div th:if="${meal.id == confirm}">
                <p th:text="'Czy na pewno chcesz usunąć posiłek nr.' + ${meal.mealNumber}" />
                <form class="inLine" th:action="@{'/diet/meal/delete/' + ${meal.id} + '/yes'}" method="get">
                    <button class="formButton button" style="margin-left: 10px" type="submit" th:text="'Tak'"></button>
                </form>
                <form class="inLine" th:action="@{/diet/meal/view}" method="get">
                    <button class="formButton button" style="margin-left: 10px" type="submit" th:text="'Nie'"></button>
                </form>
            </div>
        </p>
    </div>
</div>
<div th:if="${exist == null}">
    <h3 style="color: red" th:text="'Nie dodano jeszcze żadnego posiłku!'"></h3>
</div>
</body>
</html>
