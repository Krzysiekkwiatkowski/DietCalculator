<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type"	content="text/html;	charset=UTF-8" />
    <title>Title</title>
</head>
<body>
<form th:action="@{/diet/product/add}" th:object="${product}" method="post">
    Nazwa: <input type="text" th:field="*{name}"><th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/></br>
    <th:text> Wartości na 100g produktu: </th:text></br>
    Białko: <input type="number" min=0 max = 100 step="0.1" th:field="*{protein}"><th:if="${#fields.hasErrors('protein')}" th:errors="*{protein}"/></br>
    Węglowodany: <input type="number" min=0 max = 100 step="0.1" th:field="*{carbohydrates}"><th:if="${#fields.hasErrors('carbohydrates')}" th:errors="*{carbohydrates}"/></br>
    Tłuszcze: <input type="number" min=0 max = 100 step="0.1" th:field="*{fat}"><th:if="${#fields.hasErrors('fat')}" th:errors="*{fat}"/></br>
    Kalorie: <input type="number" min=0 max = 100 step="0.1" th:field="*{calories}"><th:if="${#fields.hasErrors('calories')}" th:errors="*{calories}"/></br>
    <input type="submit" value="Dodaj produkt">
</form>
</body>
</html>
