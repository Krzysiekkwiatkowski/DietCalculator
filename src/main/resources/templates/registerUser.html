<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type"	content="text/html;	charset=UTF-8" />
    <title>Title</title>
</head>
<body>
<h3 th:text="'Rejestracja'"></h3>
<div class="formDiv">
</div>
<form class="form" th:action="@{/diet/user/register}" th:object="${user}" method="post">
    Nick: <input type="text" th:field="*{nickname}"><th:if="${#fields.hasError('nickname')}" th:errors="*{nickname}" /></br>
    Imię: <input type="text" th:field="*{firstName}"><th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" /></br>
    Nazwisko: <input type="text" th:field="*{lastName}"><th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" /></br>
    <p style="color: red" th:if="${repeat}"> Istnieje już użytkownik o takim emailu! </p>
    Email: <input type="text" th:field="*{email}"><th:if="${#fields.hasErrors('email')}" th:errors="*{email}" /></br>
    Hasło: <input type="password" th:field="*{password}"><th:if="${#fields.hasErrors('password')}" th:errors="*{password}" /></br>
    Płeć: <select th:field="*{gender}">
        <option th:each="gender : ${genderList}" th:value="${gender}" th:text="${gender}" />
    </select></br>
    Wiek: <input type="number" min="0" th:field="*{age}"><th:if="${#fields.hasErrors('age')}" th:errors="*{age}" /></br>
    Wzrost: <input type="number" min="0" th:field="*{height}"><th:if="${#fields.hasErrors('height')}" th:errors="*{height}" /></br>
    Waga: <input type="number" min="0" step="0.1" th:field="*{weight}"><th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" /></br>
    Aktywność: <select th:field="*{activity}">
        <option th:each="activity : ${activityList}" th:value="${activity}" th:text="${activity}" />
    </select></br>
    Somatotyp: <select th:field="*{somatotype}">
        <option th:each="somatotype : ${somatotypeList}" th:value="${somatotype}" th:text="${somatotype}"/>
    </select></br>
    Cel: <select th:field="*{goal}">
        <option th:each="goal : ${goalList}" th:value="${goal}" th:text="${goal}"/>
    </select></br>
    Własny rozkład makroskładnikowy: <input type="checkbox" th:default="false" th:field="*{selfDistribution}"><br>
    Zawartość procentowa białka: <input type="number" min="0" max="100" th:default="0" th:field="*{setting.proteinPart}"><th:if="${#fields.hasErrors('setting.proteinPart')}" th:errors="*{setting.proteinPart}" /></br>
    Zawartość procentowa węglowodanów: <input type="number" min="0" max="100" th th:default="0" th:field="*{setting.carbohydratePart}"><th:if="${#fields.hasErrors('setting.carbohydratePart')}" th:errors="*{setting.carbohydratePart}" /></br>
    Zawartość procentowa tłuszczy: <input type="number" min="0" max="100" th:default="0" th:field="*{setting.fatPart}"><th:if="${#fields.hasErrors('setting.fatPart')}" th:errors="*{setting.fatPart}" /></br>
    <button class="formButton button" type="submit" > Zarejestruj </button>
</form>
</body>
</html>
